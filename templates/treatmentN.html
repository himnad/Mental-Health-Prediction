<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Are Fine</title>
  <style>
    body {
      background-color: #e8f5e9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #ffffff;
      border-left: 10px solid #4CAF50;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
    }

    .box h1 {
      color: #2e7d32;
      font-size: 2em;
    }

    .box p {
      color: #388e3c;
      font-size: 1.2em;
      margin: 20px 0;
    }

    .box img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>You're Doing Great!</h1>
    <p>NO, YOU DO NOT NEED MEDICAL ASSISTANCE, YOU ARE FINE</p>
    <img src="https://img.freepik.com/free-photo/smiling-handsome-redhead-man-showing-thumbs-up-approval-like-agree-praise-recommend-promotional-offer-satisfied-by-something-standing-white-wall_176420-38470.jpg?semt=ais_hybrid&w=740" alt="Happy and Healthy">
  </div>
</body>
</html>
