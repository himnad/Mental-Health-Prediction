<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consult a Doctor</title>
  <style>
    body {
      background-color: #e3f2fd;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-left: 10px solid #1565c0;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 650px;
      width: 90%;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      color: #1976d2;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .image-box {
      width: 100%;
      max-height: 300px;
      overflow: hidden;
      border-radius: 12px;
    }

    .image-box img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You Are Not Alone</h1>
    <p>A mental health specialist can help you through this. Please consult a doctor for support and treatment.</p>
    <div class="image-box">
      <img src="https://familydoctor.org/wp-content/uploads/2018/05/mental-health-doc-848x566.jpg" alt="Doctor Helping Patient">
    </div>
  </div>
</body>
</html>
