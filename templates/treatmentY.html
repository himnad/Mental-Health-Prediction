<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consult a Doctor</title>
  <style>
    body {
      background-color: #e3f2fd;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-left: 10px solid #1565c0;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 650px;
      width: 90%;
      margin-top: 50%;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      color: #1976d2;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .image-box {
      width: 100%;
      max-height: 300px;
      overflow: hidden;
      border-radius: 12px;
    }

    .image-box img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
    }

    .bar-graph{
      margin-top: 10%;
    }
  </style>
  <script>
    const tips = () =>{
      mental_health_tips = [
    "Prioritize sleep",
    "Exercise regularly",
    "Practice mindfulness",
    "Connect with nature",
    "Engage in activities you enjoy",
    "Reach out to a friend or family member",
    "Join a support group",
    "Build a support network",
    "Don't be afraid to ask for help",
    "Stay connected with loved ones",
    "Take your medication as prescribed",
    "Keep a mood journal",
    "Practice stress management techniques",
    "Set realistic goals and expectations",
    "Learn to recognize and challenge negative thoughts",
    "Be kind to yourself",
    "Focus on your strengths",
    "Accept that you're not alone",
    "Celebrate small victories",
    "Practice self-forgiveness"
]
const randomNumber = Math.floor(Math.random() * 20);
const tag = document.getElementById("tips")
tag.innerHTML = "Tip: "+mental_health_tips[randomNumber]
    }
  </script>
</head>
<body onLoad="tips()">
  <div class="container">
    <h1>You Are Not Alone</h1>
    <p>A mental health specialist can help you through this. Please consult a doctor for support and treatment.</p>
    <div class="image-box">
      <img src="https://familydoctor.org/wp-content/uploads/2018/05/mental-health-doc-848x566.jpg" alt="Doctor Helping Patient">
    </div>
    <p id = "tips"></p>
  </div>
  <img class = "bar-graph" src="data:image/png;base64,{{ image_base64 }}" alt="Bar Graph">
  <div class="cat">
    <p><strong>A:</strong> Age <strong>B:</strong> Gender <strong>C:</strong> self_employed <strong>D:</strong> family_history <strong>E:</strong> remote_work</p>
<p><strong>F:</strong> care_options <strong>G:</strong> anonymity <strong>H:</strong> leave <strong>I:</strong> colleague <strong>J:</strong> obs_consequence</p>
  </div>
</body>
</html>
